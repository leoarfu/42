<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LEOAF V3 | Knowledge Engine – 1980s CRT Edition</title>

<link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0a0a00;
  --neon-blue: #00ffff;
  --neon-green: #00ff00;
  --neon-pink: #ff00ff;
  --neon-amber: #ffb000;
  --crt-glow: rgba(0, 255, 0, 0.65);
  --scanline: rgba(0,0,0,0.4);
  --vignette: radial-gradient(circle at center, transparent 65%, #000 100%);
}

* { box-sizing: border-box; }

body {
  background: var(--bg);
  color: var(--neon-green);
  font-family: 'VT323', monospace;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  text-shadow: 
    0 0 4px var(--crt-glow),
    0 0 8px var(--crt-glow),
    0 0 14px var(--crt-glow);
  image-rendering: pixelated;
}

/* CRT CONTAINER */
.crt-screen {
  position: relative;
  max-width: 1180px;
  margin: 2vh auto;
  padding: 3vmin 4vmin;
  background: #000;
  border: 14px solid #111;
  border-radius: 18%/12%;
  box-shadow: 
    inset 0 0 90px rgba(0,0,0,0.95),
    0 0 50px rgba(0,180,0,0.35);
  overflow: hidden;
}

.crt-screen::before {
  content: "";
  position: absolute;
  inset: 0;
  background: var(--vignette);
  pointer-events: none;
  z-index: 5;
}

/* SCANLINES */
.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    transparent 0,
    transparent 2px,
    var(--scanline) 2px,
    var(--scanline) 4px
  );
  background-size: 100% 4px;
  pointer-events: none;
  z-index: 6;
  opacity: 0.55;
  animation: flicker 7s infinite steps(2);
}

@keyframes flicker {
  0%, 18%, 22%, 60%, 63%, 65%, 69%, 98%, 100% { opacity: 0.55; }
  20%, 21%, 61%, 62%, 66%, 68% { opacity: 0.35; }
}

/* HEADER */
header {
  padding: 20px;
  border-bottom: 3px double var(--neon-blue);
  position: relative;
  z-index: 10;
}

h1 {
  font-family: 'Press Start 2P';
  font-size: 1.6rem;
  color: var(--neon-green);
  text-shadow: 4px 4px var(--neon-pink);
  margin: 0 0 12px 0;
  letter-spacing: 2px;
}

.controls {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-top: 12px;
}

button, select {
  background: #000;
  border: 2px solid var(--neon-green);
  color: var(--neon-green);
  padding: 6px 12px;
  font-family: 'VT323';
  font-size: 1.2rem;
  cursor: pointer;
  transition: 0.15s;
}

button:hover, select:hover {
  background: var(--neon-green);
  color: #000;
  box-shadow: 0 0 12px var(--crt-glow);
}

.progress-bar {
  margin-top: 18px;
  height: 22px;
  background: #111;
  border: 2px solid var(--neon-blue);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--neon-green), #88ff88);
  transition: width 0.6s ease-out;
}

/* PHASES & MODULES */
.phase {
  margin: 50px 0;
}

.phase h2 {
  font-family: 'Press Start 2P';
  color: var(--neon-pink);
  font-size: 1.1rem;
  margin-bottom: 20px;
  border-left: 8px solid var(--neon-amber);
  padding-left: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.module {
  border: 2px solid var(--neon-blue);
  padding: 18px;
  margin: 18px 0;
  background: rgba(0, 16, 16, 0.92);
  transition: all 0.2s;
}

.module:hover {
  border-color: var(--neon-green);
  box-shadow: 0 0 20px rgba(0,255,0,0.3);
}

.module.completed {
  opacity: 0.45;
  filter: grayscale(40%);
}

.module h3 {
  margin: 0 0 12px 0;
  text-transform: uppercase;
  color: var(--neon-green);
  font-size: 1.45rem;
}

.badge {
  font-size: 0.85rem;
  padding: 3px 8px;
  margin-left: 12px;
  border-radius: 2px;
  font-family: 'Press Start 2P';
}

.easy { background: var(--neon-green); color: #000; }
.medium { background: var(--neon-amber); color: #000; }
.hard { background: var(--neon-pink); color: #fff; }

.tag {
  font-size: 0.9rem;
  margin-right: 10px;
  color: #88ff88;
  opacity: 0.9;
}

.notes {
  margin-top: 14px;
  border-top: 1px dashed var(--neon-blue);
  padding-top: 10px;
}

textarea {
  width: 100%;
  background: #000;
  color: var(--neon-green);
  border: 1px solid var(--neon-green);
  font-family: 'VT323';
  font-size: 1.2rem;
  padding: 8px;
  resize: vertical;
  min-height: 80px;
}

button.mark-complete {
  margin-top: 10px;
  background: #001100;
  border-color: var(--neon-amber);
  color: var(--neon-amber);
}

button.mark-complete:hover {
  background: var(--neon-amber);
  color: #000;
}

.hidden { display: none; }

footer {
  text-align: center;
  margin: 60px 20px 40px;
  opacity: 0.65;
  font-size: 1.1rem;
  color: #88ff88;
}

/* RESPONSIVE */
@media (max-width: 640px) {
  .controls { justify-content: center; }
  h1 { font-size: 1.4rem; }
  .crt-screen { border-radius: 8%/6%; border-width: 10px; padding: 4vmin 3vmin; }
}
</style>
</head>
<body>

<div class="crt-screen">
  <div class="scanlines"></div>

  <header>
    <h1>LEOAF V3 – KNOWLEDGE ENGINE</h1>

    <div class="controls">
      <select id="difficultyFilter">
        <option value="all">ALL DIFFICULTIES</option>
        <option value="easy">EASY +</option>
        <option value="medium">MEDIUM +</option>
        <option value="hard">HARD ONLY</option>
      </select>

      <button onclick="toggleHideCompleted()">TOGGLE HIDE COMPLETED</button>
      <button onclick="toggleMode()">SWITCH MODE</button>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </header>

  <div id="content"></div>

  <footer>
    LEOAF V3 | LOCAL 1980s-STYLE KNOWLEDGE TERMINAL | PROGRESS SAVED IN BROWSER
  </footer>
</div>

<script>
// ── MODULES ──
// Expand this array later to match full LEOAF checklist (Phase 0 briefing → Capstone → AI path)
const modules = [
  { id:"why", title:"WHY LEO", difficulty:"easy", phase:"Phase 0: Mission Briefing", tags:["context","motivation"]},
  { id:"players", title:"THE PLAYERS", difficulty:"easy", phase:"Phase 0: Mission Briefing", tags:["operators","competition"]},
  { id:"aha", title:"THE AHA MOMENT", difficulty:"easy", phase:"Phase 0: Mission Briefing", tags:["latency","now"]},
  { id:"graveyard", title:"The Graveyard – Past Failures", difficulty:"easy", phase:"Phase 0.5: History", tags:["history","iridium","teledesic"]},
  { id:"physics", title:"Physics Engine – Orbital Mechanics", difficulty:"medium", phase:"Phase 1: Foundations", tags:["physics","kepler","inclination"]},
  { id:"telecom", title:"Telecom & RF Basics", difficulty:"medium", phase:"Phase 1: Foundations", tags:["rf","bands","latency"]},
  { id:"constellation", title:"Constellation Design", difficulty:"hard", phase:"Phase 2: Engineering", tags:["orbit","walker","coverage"]},
  { id:"launch", title:"Launch & Deployment", difficulty:"hard", phase:"Phase 2: Engineering", tags:["launch","deployment"]},
  { id:"fleet", title:"Fleet Operations & Subsystems", difficulty:"medium", phase:"Phase 2: Engineering", tags:["operations","power","thermal"]},
  { id:"capacity", title:"Capacity Modeling & Link Budget", difficulty:"hard", phase:"Phase 2.5: Simulation Lab", tags:["capacity","budget","simulation"]},
  { id:"economics", title:"Economics – CAPEX / OPEX / ROI", difficulty:"medium", phase:"Phase 3: Business & Strategy", tags:["business","finance"]},
  { id:"risk", title:"Risk Modeling – Debris & Kessler", difficulty:"hard", phase:"Phase 3: Business & Strategy", tags:["risk","debris","geopolitics"]},
  { id:"future", title:"Phase 5: The Long Game – 2040+", difficulty:"medium", phase:"Phase 5: Adaptive / Future", tags:["future","ai","sustainability"]},
  // Add more here: e.g. Ground Segment, Cybersecurity, Specialization Tracks, Capstone Project, etc.
];

let hideCompleted = false;
let mode = "campaign";

function render() {
  const container = document.getElementById("content");
  container.innerHTML = "";
  const diffFilter = document.getElementById("difficultyFilter").value;

  const phases = [...new Set(modules.map(m => m.phase))];

  phases.forEach(phase => {
    const phaseDiv = document.createElement("div");
    phaseDiv.className = "phase";
    phaseDiv.innerHTML = `<h2>${phase.toUpperCase()}</h2>`;

    modules
      .filter(m => m.phase === phase)
      .filter(m => passesDifficulty(m, diffFilter))
      .filter(m => !(hideCompleted && isCompleted(m.id)))
      .forEach(m => {
        const mod = document.createElement("div");
        mod.className = "module";
        if (isCompleted(m.id)) mod.classList.add("completed");

        mod.innerHTML = `
          <h3>${m.title} <span class="badge ${m.difficulty}">${m.difficulty.toUpperCase()}</span></h3>
          <div>${m.tags.map(t => `<span class="tag">#${t}</span>`).join("")}</div>
          <button class="mark-complete" onclick="toggleComplete('${m.id}')">
            ${isCompleted(m.id) ? "UNMARK" : "MARK COMPLETE"}
          </button>
          <div class="notes">
            <details>
              <summary>YOUR NOTES</summary>
              <textarea rows="5" onchange="saveNote('${m.id}', this.value)">${loadNote(m.id)}</textarea>
            </details>
          </div>
        `;
        phaseDiv.appendChild(mod);
      });

    if (phaseDiv.querySelector(".module")) {
      container.appendChild(phaseDiv);
    }
  });

  updateProgress();
}

function passesDifficulty(module, filter) {
  const levels = { easy: 1, medium: 2, hard: 3 };
  if (filter === "all") return true;
  if (filter === "easy")   return levels[module.difficulty] >= 1;
  if (filter === "medium") return levels[module.difficulty] >= 2;
  if (filter === "hard")   return levels[module.difficulty] >= 3;
  return true;
}

function toggleComplete(id) {
  if (localStorage.getItem(id) === "done") {
    localStorage.removeItem(id);
  } else {
    localStorage.setItem(id, "done");
  }
  render();
}

function isCompleted(id) {
  return localStorage.getItem(id) === "done";
}

function toggleHideCompleted() {
  hideCompleted = !hideCompleted;
  document.querySelector('button[onclick="toggleHideCompleted()"]').textContent = 
    hideCompleted ? "SHOW COMPLETED" : "HIDE COMPLETED";
  render();
}

function toggleMode() {
  mode = mode === "campaign" ? "database" : "campaign";
  alert("MODE SWITCHED TO " + mode.toUpperCase() + " (placeholder – expand later)");
}

function saveNote(id, value) {
  localStorage.setItem(id + "_note", value);
}

function loadNote(id) {
  return localStorage.getItem(id + "_note") || "";
}

function updateProgress() {
  const total = modules.length;
  const completed = modules.filter(m => isCompleted(m.id)).length;
  const percent = total > 0 ? (completed / total) * 100 : 0;
  document.getElementById("progressFill").style.width = percent + "%";
}

document.getElementById("difficultyFilter").addEventListener("change", render);

// Initial render
render();
</script>

</body>
</html>
