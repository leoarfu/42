<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEOAF Command Center</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>

body {
    margin:0;
    font-family:'Inter', sans-serif;
    background: radial-gradient(circle at top, #111827 0%, #05060a 70%);
    color:#e6edf3;
}

/* Subtle star drift */
body::before {
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background-image: radial-gradient(white 1px, transparent 1px);
    background-size:180px 180px;
    opacity:0.05;
    animation: drift 120s linear infinite;
}

@keyframes drift {
    from { transform: translate(0,0); }
    to { transform: translate(-400px,-400px); }
}

header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:24px 40px;
    border-bottom:1px solid rgba(255,255,255,0.08);
}

header h2 {
    font-family:'Orbitron';
    letter-spacing:2px;
    font-size:20px;
    margin:0;
}

.email {
    font-size:13px;
    opacity:0.6;
}

button {
    background:transparent;
    border:1px solid #ff004f;
    color:#ff004f;
    padding:6px 14px;
    font-family:'Orbitron';
    cursor:pointer;
    transition:0.2s ease;
}

button:hover {
    background:#ff004f;
    color:black;
}

.container {
    max-width:900px;
    margin:40px auto;
    padding:0 20px;
}

/* Progress */
.progress-wrapper {
    margin-bottom:40px;
}

.progress-bar {
    height:10px;
    background:#111;
    border-radius:10px;
    overflow:hidden;
}

.progress-fill {
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#ff004f,#00d9ff);
    transition:0.4s ease;
}

/* Sections */
.section {
    border:1px solid rgba(255,255,255,0.08);
    padding:20px;
    margin-bottom:18px;
    background:rgba(255,255,255,0.02);
}

.section h3 {
    margin:0 0 10px 0;
    font-size:18px;
}

.section p {
    font-size:14px;
    opacity:0.7;
}

.small-btn {
    font-size:12px;
    margin-right:8px;
    padding:4px 10px;
}

.danger {
    border-color:red;
    color:red;
}
.danger:hover {
    background:red;
    color:black;
}

</style>
</head>
<body>

<header>
    <div>
        <h2>LEOAF Command Center</h2>
        <div class="email" id="userEmail"></div>
    </div>
    <button id="logoutBtn">Exit Command</button>
</header>

<div class="container">

    <div class="progress-wrapper">
        <h3>Learning Progress</h3>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div id="sections"></div>

    <button class="danger" onclick="resetAll()">Reset Entire Course</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
const supabaseUrl = 'https://kpkpptqtuuhnbdntuluc.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtwa3BwdHF0dXVobmJkbnR1bHVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNTE2MjAsImV4cCI6MjA4NjcyNzYyMH0.qUgRlbvjhi_cB7PTmSJLm62YFf3nJyYtJsnqbP97FrM';
const { createClient } = supabase;
const client = createClient(supabaseUrl, supabaseKey);

const sectionsList = [
    "Foundations of Architecture",
    "System Design Principles",
    "Scalability & Distributed Systems",
    "Database Design",
    "Security & Reliability",
    "Architecture Patterns",
    "Performance Optimization",
    "Deployment & DevOps"
];

let currentUser = null;
let progress = {};

document.addEventListener('DOMContentLoaded', async () => {

    const { data: { user } } = await client.auth.getUser();

    if (!user) {
        window.location.href = "index.html";
        return;
    }

    currentUser = user;
    document.getElementById("userEmail").innerText = user.email;

    await loadProgress();
    renderSections();
    updateProgress();

    document.getElementById("logoutBtn").addEventListener("click", async () => {
        await client.auth.signOut();
        window.location.href = "index.html";
    });

});

async function loadProgress() {
    const { data, error } = await client
        .from('user_progress')
        .select('*')
        .eq('user_id', currentUser.id);

    if (error) {
        console.error(error);
        return;
    }

    progress = {};
    data.forEach(row => {
        progress[row.section] = row.mastered;
    });
}

function renderSections(){
    const container = document.getElementById("sections");
    container.innerHTML = "";

    sectionsList.forEach(section => {
        const mastered = progress[section];

        const div = document.createElement("div");
        div.className = "section";

        div.innerHTML = `
            <h3>${section}</h3>
            <p>${mastered ? "Section mastered." : "Ready to begin."}</p>
            <button class="small-btn" onclick="toggle('${section}')">
                ${mastered ? "Undo Mastery" : "Mark Mastered"}
            </button>
        `;

        container.appendChild(div);
    });
}

async function toggle(section){

    const mastered = progress[section];

    if (mastered) {
        // Remove mastery
        await client
            .from('user_progress')
            .delete()
            .eq('user_id', currentUser.id)
            .eq('section', section);

        delete progress[section];

    } else {
        // Insert or update
        await client
            .from('user_progress')
            .upsert({
                user_id: currentUser.id,
                section: section,
                mastered: true
            }, { onConflict: ['user_id', 'section'] });

        progress[section] = true;
    }

    renderSections();
    updateProgress();
}

function updateProgress(){
    const completed = Object.values(progress).filter(v => v).length;
    const percent = (completed / sectionsList.length) * 100;
    document.getElementById("progressFill").style.width = percent + "%";
}
</script>
</body>
</html>
